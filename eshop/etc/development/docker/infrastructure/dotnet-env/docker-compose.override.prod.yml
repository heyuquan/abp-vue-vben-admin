version: '3.7'

services:
  # consul:
  #   image: consul
  #   container_name: consul
  #   restart: always
  #   ports:
  #     - '8500:8500'

  redis:
    ports:
      - "6379:6379"
    command: redis-server --requirepass ZU6blm}5%K

  rabbitmq:
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - /usr/local/environment/rabbitmq:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_VHOST=my_vhost
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=ZU6blm}5%K

